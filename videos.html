    let cargados = 0;
    const porCarga = 1;
    const galeria = document.getElementById("galeria-videos");
    const btn = document.getElementById("verMasBtn");

    function cargarVideos() {
    const max = Math.min(cargados + porCarga, urls.length);
    for (let i = cargados; i < max; i++) {
    const block = document.createElement("blockquote");
        block.className = "instagram-media";
        block.setAttribute("data-instgrm-permalink", urls[i]);
        block.setAttribute("data-instgrm-version", "14");
        block.style = "margin: 1rem auto; max-width: 540px;";
        galeria.appendChild(block);
    }
    cargados = max;

    // Procesar nuevos embeds
    if (window.instgrm) window.instgrm.Embeds.process();

    if (cargados >= urls.length) {
        btn.style.display = "none";
    }
}

    btn.addEventListener("click", cargarVideos);
    cargarVideos(); // Cargar el primero
